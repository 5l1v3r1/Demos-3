<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta name="og:title" content="microphone"/>
	<meta name="description" content=""/>
	<meta name="keywords" content="Media, webaudio, getusermedia"/>
	<meta name="author" content="jdsmith3000"/>
	<link rel="stylesheet" type="text/css" href="http://edgeportal.blob.core.windows.net/media/demotemplate.css">
	<link rel="stylesheet" type="text/css" href="styles/demo.css"/>
</head>

<body>

	<!-- DEMO INTRO -->
	<header class="section section--page-intro demo__header">
		<div class="container">
			<div class="section__header">
				<h1>Microphone Streaming &amp; Web Audio Demo</h1>
				<p class="title">GetUserMedia Audio Capture and WebAudio Visualization Demo</p>
			</div>
		</div>
	</header>
	
	<!-- DEMO CONTENT -->
	<section class="section section--banner">
		<div class="container">
			<div class="section__body">
			
				<div class="layout layout--equal mic-controls">
					<div class="module mic-controls__muting">
						<h3 class="mic__heading">Mute</h3>
						<ul class="list--checkboxes">
							<li>
								<input type="checkbox" id="micMute">
								<label for="micMute">Mic Mute</label>
							</li>
							<li>	  
								<input type="checkbox" id="speakerMute" checked="">
								<label for="speakerMute">Speaker Mute</label>
							</li>
						</ul>
					</div>
					<div class="module mic-controls__recording">	
						<h3 class="mic__heading">Add Audio</h3>
						<!-- loadFile() works by clicking a hidden type=file control -->
						<div class="clear">		
							<input class="button mic-controls__recording__button mic-controls__record" type="button" id="recordButton" value="Record">
							<input class="button mic-controls__recording__button mic-controls__play" type="button" id="playButton" value="Play">
						</div>
						<div class="clear">		
							<input class="button mic-controls__recording__button mic-controls__save" type="button" id="saveButton" value="Save">
							<input class="button mic-controls__recording__button mic-controls__load" type="button" id="loadButton" value="Load">	
						</div>
						<div class="clear">
							<input type="checkbox" id="loop"><label>Loop</label>
							<input class="visually-hidden" type="file" id="loadFiles" multiple>
						</div>
					</div>
					<div class="module">
						<div class="layout layout--halves">
							<div id="effectmic-controls" class="module mic-controls__effects">
								<h3 class="mic__heading">Effects</h3>
								<ul class="list--radios">
									<li>
										<input type="radio" name="effects" value="0" checked="">
										<label>None</label>
									</li>
									<li>
										<input type="radio" name="effects" value="1">
										<label>Telephone</label>
									</li>
									<li>
										<input type="radio" name="effects" value="2">
										<label>Parking Garage</label>
									</li>
									<li>
										<input type="radio" name="effects" value="3">
										<label>Muffled Voice</label>
									</li>
								</ul>
							</div>
							<div id="filtermic-controls" class="modules mic-controls__filters">
								<h3 class="mic__heading">Filters</h3>
								<ul class="list--radios">
									<li>
										<input type="radio" name="filters" value="0" checked="">
										<label>None</label>
									</li>
									<li>
										<input type="radio" name="filters" value="1">
										<label>Low Pass</label>
									</li>
									<li>
										<input type="radio" name="filters" value="2">
										<label>High Pass</label>
									</li>
									<li>
										<input type="radio" name="filters" value="3">
										<label>Band Pass</label>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="mic-vis__group">
					<div class="mic-vis">
						<h3 class="mic__heading mic-vis__heading">Signal</h3>
						<canvas class="mic-vis__canvas mic-vis__time" width=auto height="150"></canvas>
					</div>
					<div class="mic-vis">
						<h3 class="mic__heading mic-vis__heading">Frequency</h3> 
						<canvas class="mic-vis__canvas mic-vis__frequency" width=auto height="150"></canvas>
					</div>
				</div>
				<audio id="demoAudio" onended="playComplete()"></audio>
			
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="scripts/recorder.js"></script>
	<script type="text/javascript" src="scripts/demo.js"></script>	

</body>
</html>
