<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta name="og:title" content="microphone"/>
	<meta name="description" content=""/>
	<meta name="keywords" content="Media, webaudio, getusermedia"/>
	<meta name="author" content="jdsmith3000"/>
	<link rel="stylesheet" type="text/css" href="http://edgeportal.blob.core.windows.net/media/demotemplate.css">
	<link rel="stylesheet" type="text/css" href="styles/demo.css"/>
</head>

<body>

	<!-- DEMO INTRO -->
	<header class="section section--page-intro demo__header">
		<div class="container">
			<div class="section__header">
				<h1>Microphone Streaming &amp; Web Audio Demo</h1>
				<p class="title">GetUserMedia Audio Capture and WebAudio Visualization Demo</p>
			</div>
		</div>
	</header>
	
	<!-- DEMO CONTENT -->
	<section class="section section--banner">
		<div class="container">
			<div class="section__body">
			
				<div class="layout layout--equal mic-controls">
					<div class="module mic-controls__muting">
						<h3 class="mic__heading">Mute</h3>
						<div class="clear">
							<button id="micMute" class="button mic-controls__button mic-controls__mic-mute">
								<span class="visually-hidden">Mic Mute</span>
							</button>
							<button id="speakerMute" class="button mic-controls__button mic-controls__speaker-mute">
								<span class="visually-hidden">Speaker Mute</span>
							</button>
						</div>
					</div>
					<div class="module mic-controls__recording">	
						<h3 class="mic__heading">Add Audio</h3>
						<!-- loadFile() works by clicking a hidden type=file control -->
						<div class="clear">
							<button id="recordButton" class="button mic-controls__button mic-controls__record">
								<span class="visually-hidden">Record</span>
							</button>
							<button id="playButton" class="button mic-controls__button mic-controls__play">
								<span class="visually-hidden">Play</span>
							</button>
							<button id="saveButton" class="button mic-controls__button mic-controls__save">
								<span class="visually-hidden">Save</span>
							</button>
							<button id="loadButton" class="button mic-controls__button mic-controls__save">
								<span class="visually-hidden">Load</span>
							</button>
							<button id="loop" class="button mic-controls__button mic-controls__loop">
								<span class="visually-hidden">Loop</span>
							</button>
							<input class="visually-hidden" type="file" id="loadFiles" multiple>
						</div>
					</div>
					<div class="module">
						<div class="layout layout--halves">
							<div id="effectmic-controls" class="module mic-controls__effects">
								<h3 class="mic__heading">Effects</h3>
								<select id="filtermic-controls">
									<option value="0">None</option>
									<option value="1">Telephone</option>
									<option value="2">Parking Garage</option>
									<option value="3">Muffled Voice</option>
								</select>
							</div>
							<div class="module mic-controls__filters">
								<h3 class="mic__heading">Filters</h3>
								<select id="filtermic-controls">
									<option value="0">None</option>
									<option value="1">Low Pass</option>
									<option value="2">High Pass</option>
									<option value="3">Band Pass</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="mic-visualizations">
					<div class="mic-vis">
						<h3 class="mic__heading mic-vis__heading">Signal</h3>
						<canvas class="mic-vis__canvas mic-vis__time" width=auto height="150"></canvas>
					</div>
					<div class="mic-vis">
						<h3 class="mic__heading mic-vis__heading">Frequency</h3> 
						<canvas class="mic-vis__canvas mic-vis__frequency" width=auto height="150"></canvas>
					</div>
				</div>
				<audio id="demoAudio" onended="playComplete()"></audio>
			
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="scripts/recorder.js"></script>
	<script type="text/javascript" src="scripts/demo.js"></script>	

</body>
</html>
